<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configurer le Countdown</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input[type="text"], input[type="color"], input[type="datetime-local"], input[type="number"] {
      padding: 6px; margin-top: 4px; width: 100%; max-width: 300px;
    }
    button {
      margin-top: 1.5rem; padding: 10px 20px; font-size: 16px;
      background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>ðŸ§© Configuration du Countdown</h2>
  <form method="POST">
    <label>Date cible :
      <input type="datetime-local" name="target_date"
             value="{{ config['target_date']|replace('T', ' ')[:16] }}">
    </label>

    <label>Couleur de fond :
      <input type="color" name="background_color" value="{{ config['background_color'] }}">
    </label>

    <label>Couleur du texte :
      <input type="color" name="text_color" value="{{ config['text_color'] }}">
    </label>

    <label>Taille du texte :
      <input type="number" name="font_size" value="{{ config['font_size'] }}" min="10" max="200">
    </label>

    <label>PrÃ©fixe du message :
      <input type="text" name="message_prefix" value="{{ config['message_prefix'] }}">
    </label>

    <button type="submit">ðŸ’¾ Valider</button>
  </form>
</body>
</html>
